<div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1>Granular Permissions for {{ dataRoomName }}</h1>
  
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>
                <input type="checkbox" (change)="selectAll($event)">
                Select All
              </th>
              <th>Data Room Name</th>
              <th>No Access</th>
              <th>View</th>
              
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataRoom of dataRooms">
              <td>
                <input type="checkbox" [(ngModel)]="dataRoom.selected">
              </td>
              <td>{{ dataRoom.dataRoomName }}</td>
              <td>
                <input type="radio" [(ngModel)]="dataRoom.permission" [value]="'noAccess'" name="{{'noAccess_' + dataRoom.dataRoomName }}" />
              </td>
              <td>
                <input type="radio" [(ngModel)]="dataRoom.permission" [value]="'view'" name="{{'view_' + dataRoom.dataRoomName }}" />
              </td>
              
              <td>
                <input type="radio" [(ngModel)]="dataRoom.permission" [value]="'edit'" name="{{'edit_' + dataRoom.dataRoomName }}" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Save</button>
    <!----  <button type="button" class="btn btn-secondary" (click)="cancelChanges()">Cancel</button> -->
    </div>
  </div>
