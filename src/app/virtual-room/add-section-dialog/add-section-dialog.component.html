<h1 mat-dialog-title>Add New Section</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newPanelTitle" placeholder="Enter title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newPanelTitle" cdkFocusInitial>Submit</button>
</div>
