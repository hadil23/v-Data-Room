<div class="invite-new-user">
  <h2>Invite New Users</h2>
  <form (ngSubmit)="onSubmit(inviteForm)" #inviteForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <div *ngIf="inviteForm.submitted && inviteForm.controls.email?.errors?.required" class="error">Email address is required.</div>
    </div>
    
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
    </div>
    
    <div class="new-user" *ngIf="showNewUser">
      <div class="form-group">
        <label for="newEmail">New Email address</label>
        <input type="email" id="newEmail" name="newEmail" [(ngModel)]="newEmail" required>
        <div *ngIf="inviteForm.submitted && inviteForm.controls.newEmail?.errors?.required" class="error">Email address is required.</div>
      </div>
     
      <div class="form-group">
        <label for="newFirstName">New First name</label>
        <input type="text" id="newFirstName" name="newFirstName" [(ngModel)]="newFirstName">
      </div>
      <div class="form-group">
        <label for="newLastName">New Last name</label>
        <input type="text" id="newLastName" name="newLastName" [(ngModel)]="newLastName">
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="!inviteForm.valid">Invite</button>
    </div>
    
    <button type="button" class="btn-add-user" (click)="onAddUser()">+ Add new user</button>
  </form>
</div>
